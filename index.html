<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Template</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="navbar">
        <div class="logo" >LOGO</div>
        <a href="wwww.getstarted.com" class="btn"> Get Started</a>
 </header>
   <section class="hero">
    <h1>Cool Dark UI Template for <br><span>Webflow Agencies!</span></h1>
    <a href="www.view.com" class="btn">View Showcase</a>
  </section>
  
<section class="video-preview">
  <div class="text">
    <h2>See It in Action</h2>
    <p>Explore the interface highlights in your browser</p>
    <a href="www.abv.com" class="btn-small">Launch Preview</a>
  </div>

  <div class="image-box">
    <img src="Assets/wc-mini.png" alt="Preview Image" />
  </div>
</section>
<section class="stats">
    <div class="stat-box">
      <h3>50K</h3>
      <p>Active users</p>
    </div>
    <div class="stat-box">
      <h3>2M+</h3>
      <p>Total Visitors</p>
    </div>
    <div class="stat-box">
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </section>

    
</body>
</html>
